# 2. 태그 푸시 시 릴리즈 자산으로 examples.zip 링크 추가
release:
  stage: release
  image: curlimages/curl
  only:
    - tags
  script:
    - |
      curl --request POST \
           --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
           --header "Content-Type: application/json" \
           --data '{
             "name": "bok-da-docs-examples-'${CI_COMMIT_TAG}'.zip",
             "url": "'"${CI_PROJECT_URL}"'/-/jobs/'"${CI_JOB_ID}"'/artifacts/raw/examples.zip"
           }' \
           "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/releases/${CI_COMMIT_TAG}/assets/links"